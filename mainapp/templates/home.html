{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Home Page </title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="#">QM News</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"  
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">All News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">All Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> 
  <!--Main-->
  <main class="container mt-3 mb-5">
  <p class='h1'>Latest News</p>
    <div class="row my-3">
    <!--Left-->
      <div class="col-md-7">
        <div class="card mb-3">
          <img src='{{latest.image.url}}' class="card-img-top" alt="{{latest.title}}">
          <div class="card-body">
            <h5 class="card-title">{{latest.title}}</h5>
            <hr/>
            <p class="card-text">
              <a href="/description/{{latest.id}}" class="btn btn-sm btn-primary">Read Full</a>
            </p>
          </div>
        </div>
      </div>
      <!--Right-->
      <div class="col-md-5" >
        {% for news in corresponding%}
        <div class="card">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src='{{news.image.url}}' class="card-img-top" alt="{{news.title}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{news.title}}</h5>
                <p class="card-text"><a href="/description/{{news.id}}" class="btn btn-sm btn-primary">Read Full</a></p>
              </div>
            </div>
          </div>
        </div>
        <hr/>
        {% endfor %}
        
      </div>
    </div>
    
  </main>
   <hr/>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top<a>
      </p>
    </div>
  </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
