{% load crispy_forms_tags %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>
<div class="content-section">
    <form method="POST" style="width: 500px; margin: auto" novalidate>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="bottom-border mb-4"
                style=" width: 100px; margin: auto; color: blue; font-family: Trebuchet MS; font-weight: bold;">Log In
            </legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group" style=" width: 100px; margin: auto">
            <button class="btn btn-outline-info" type="submit">Log In</button>

        </div>
    </form>
    <div class="top-border pt-3" style="width: 200px; margin: auto">
        <small class="text-muted">
            Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
